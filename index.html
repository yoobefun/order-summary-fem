      <div class="card">
        <img src="images/illustration-hero.svg" alt="illustration-hero" />
        <div class="flex-card">
          <div class="order-card">
            <h1 class="title bold dr-blue">Order Summary</h1>
            <p class="text ds-blue">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="price-order">
            <img src="images/icon-music.svg" alt="music icon" />

            <div class="price-bundle">
              <p class="plan bold dr-blue">Annual Plan</p>
              <p class="price ds-blue">$59.99/year</p>
            </div>
            <a class="change-link bold b-blue" href="#">Change</a>
          </div>

          <button class="button btn-ptp bg-b-blue bold v-p-blue">
            Proceed to Payment
          </button>
          <button class="button btn-co bg-tr ds-blue bold">Cancel Order</button>
        </div>
      </div>
